name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_debug_apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    env:
      TELEGRAM_CHAT_ID: 5068018361
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: mv app/build/outputs/apk/debug/*.apk app/fbcookie-debug.apk

      - name: Archive APK
        uses: actions/upload-artifact@v3
        with:
          name: FBCookie-Debug
          path: app/fbcookie-debug.apk

      - name: Send Telegram notification for Debug Build
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          curl -X POST \
          -H 'Content-Type: application/json' \
          -d "{\"chat_id\": \"${{ env.TELEGRAM_CHAT_ID }}\", \"text\": \"ðŸ”¨ Debug Build Completed\n\nCommit: ${COMMIT_MSG}\nBranch: ${GITHUB_REF#refs/heads/}\nCommit SHA: ${GITHUB_SHA}\"}" \
          https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage

  build_release_apk:
    name: Build Release APK
    runs-on: ubuntu-latest
    env:
      TELEGRAM_CHAT_ID: 5068018361
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: mv app/build/outputs/apk/release/*.apk app/fbcookie-release.apk

      - name: Archive APK
        uses: actions/upload-artifact@v3
        with:
          name: FBCookie-Release
          path: app/fbcookie-release.apk

      - name: Send Telegram notification for Release Build
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          curl -X POST \
          -H 'Content-Type: application/json' \
          -d "{\"chat_id\": \"${{ env.TELEGRAM_CHAT_ID }}\", \"text\": \"ðŸ“¦ Release Build Completed\n\nCommit: ${COMMIT_MSG}\nBranch: ${GITHUB_REF#refs/heads/}\nCommit SHA: ${GITHUB_SHA}\"}" \
          https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage